{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <div class="row">
    <div class="panel panel-default col-md-12">
        <form id="partnerSearch">
            <div class="panel-heading">
                Search
            </div>
            <div class="panel-body centered">
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="resellerSearchBox">Partner: </label><br />
                        <input id="resellerSearchBox" class="form-component" />
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="customerSearchBox">Customer: </label><br />
                        <input id="customerSearchBox" class="form-component" />
                    </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="pbxSearchBox">PBX Context: </label><br />
                        <input id="pbxSearchBox" class="form-component" />
                    </div>
                </div>
              </div>
            </div>
            <!--<div class="panel-footer">
