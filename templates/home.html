        <form id="partnerSearch">
            <div class="panel-heading">
                Search
            </div>
            <div class="panel-body">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="reseller">Partner: </label><input name="reseller" id="resellerSearchBox" class="form-component" />

                        <label for="reseller">Customer/PBX Context: </label><input name="customer" id="customerSearchBox" class="form-component" />

            <div class="panel-footer">

    </div>
